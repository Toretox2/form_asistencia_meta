<script>
function setupScanner(readerId, inputId) {
    let scanner = new Html5QrcodeScanner(readerId, { fps: 10, qrbox: 200 });
    scanner.render(function(decodedText) {
        document.getElementById(inputId).value = decodedText;
        scanner.clear();
    });
}
window.onload = function() {
    setupScanner('qr-reader', 'id_empleado');
    // Manejar envío del formulario para notificación y fecha/hora local
    document.getElementById('asistencia-form').addEventListener('submit', function(e) {
        // Colocar fecha y hora local antes de enviar
        var now = new Date();
        var fechaHora = now.getFullYear() + '-' + String(now.getMonth()+1).padStart(2,'0') + '-' + String(now.getDate()).padStart(2,'0') + ' ' + String(now.getHours()).padStart(2,'0') + ':' + String(now.getMinutes()).padStart(2,'0') + ':' + String(now.getSeconds()).padStart(2,'0');
        document.getElementById('fecha_hora').value = fechaHora;
    });

    // Mostrar notificación si viene en la URL
    const params = new URLSearchParams(window.location.search);
    var noti = document.getElementById('notificacion');
    if(params.get('ok')==='1') {
        noti.textContent = '¡Asistencia registrada correctamente!';
        noti.style.background = '#eafaf1';
        noti.style.color = '#27ae60';
        noti.style.border = '2px solid #27ae60';
        noti.style.display = 'block';
    } else if(params.get('error')) {
        noti.textContent = decodeURIComponent(params.get('error'));
        noti.style.background = '#fff4f0';
        noti.style.color = '#e74c3c';
        noti.style.border = '2px solid #e74c3c';
        noti.style.display = 'block';
    }
}
</script>
